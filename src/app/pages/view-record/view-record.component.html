<dialog open aria-labelledby="Add-Profile">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header border-bottom d-flex justify-content-between mb-10 p-2">
              <h5 class="modal-title">View Record</h5>
              <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
            </div>
            <div class="m-3">
              <mat-grid-list cols="6" rowHeight="40px">
                @for (tile of tiles; track tile) {
                  <mat-grid-tile
                    [colspan]="tile.cols"
                    [rowspan]="tile.rows"
                    [style.background]="tile.color"
                    >
                      <ng-container *ngIf="tile.text === 'Image'; else textContent">
                        <div id="carouselComp" class="carousel slide" data-bs-ride="carousel">
                          <div class="carousel-inner">
                            @for (src of imgSources; track $index) {
                              <div class="carousel-item" [class.active]="$index===0">
                                <img [src]="src" class="d-block w-100" alt="Image" style="width: 100%; height: 100%; object-fit: cover;">
                              </div>
                            }
                          </div>
                          <button class="carousel-control-prev" type="button" data-bs-target="#carouselComp" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                          </button>
                          <button class="carousel-control-next" type="button" data-bs-target="#carouselComp" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                          </button>
                        </div>
                      </ng-container>
                      <ng-template #textContent>
                        {{tile.text}}
                      </ng-template>
                  </mat-grid-tile>
                }
              </mat-grid-list>
            </div>
            <div class="modal-footer d-flex justify-content-start mt-2">
              <button type="button" mat-flat-button (click)="onEdit()">Edit</button>
            </div>
          </div>
        </div>
  </dialog>
